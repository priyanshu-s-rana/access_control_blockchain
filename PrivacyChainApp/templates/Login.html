{% load static %}
<html>

<head>
	<title>Auth Privacy Chain</title>
	<meta http-equiv="content-type" content="text/html; charset=utf-8" />
	<!-- <link href="../static/style copy.css" rel="stylesheet" type="text/css" /> -->
	<link href="{% static 'style_copy.css' %}" rel="stylesheet" type="text/css" />
	<script language="javascript">
		function validate(formObj) {
			if (formObj.t1.value.length == 0) {
				alert("Please Enter Username");
				formObj.t1.focus();
				return false;
			}
			if (formObj.t2.value.length == 0) {
				alert("Please Enter Password");
				formObj.t2.focus();
				return false;
			}
			formObj.actionUpdateData.value = "update";
			return true;
		}
	</script>
	<script language="javascript" type="text/javascript" src="datetimepicker.js">
	</script>
</head>

<body>
	<!-- <div class="hbg"><img src="{% static 'images/header_images.jpg' %}" width="915" height="286"
							alt="" /></div> -->
	<div class="main_wrapper">
		<div class="main_resize">
			<div class="header">
				<div class="logo">
					<h1 class="site-title">
                        <span>A Blockchain-Based Access Control Framework With Privacy Protection in Cloud</span>
                        <small>Empowering Secure Data Exchange</small> </h1>
				</div>
			</div>
			<div class="content">
				<div class="content_bg">
					<div class="menu_nav">
						<ul>
							<li><a href="{% url 'index' %}">Home</a></li>
							<li><a href="{% url 'Login' %}">Data Owner</a></li>
							<li><a href="{% url 'Login' %}">Data Users</a></li>
							<li><a href="{% url 'Signup' %}">Data User Signup Here</a></li>
						</ul>
					</div>

					<form name="f1" class="form_section" method="post" action="{% url 'LoginAction' %}"
						onsubmit="return validate(this);">
						{% csrf_token %}
						<h2>User Login Screen</h2> {% if data %} <h2 class="welcome_message">{{ data }}</h2>
						{% endif %}

						<div class="form-group" style="--animation-order: 1;">
							<label for="username">Username</label>
							<input type="text" id="username" name="t1">
						</div>

						<div class="form-group" style="--animation-order: 2;">
							<label for="password">Password</label>
							<input type="password" id="password" name="t2">
						</div>

						<div class="form-group" style="--animation-order: 3;">
							<label for="usertype">Usertype</label>
							<select id="usertype" name="t3">
								<option value="Data Owner">Data Owner</option>
								<option value="Doctor">Doctor</option>
								<option value="Researcher">Researcher</option>
							</select>
						</div>

						<button type="submit" class="submit_button">Login</button>
					</form>
				</div>
			</div>
		</div>
	</div>
</body>

</html>
